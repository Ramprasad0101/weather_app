<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        margin: 0;
        font-family: 'Montserrat', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to right, #4CAF50, #2196F3, red);
    }

    .a {
        text-align: center;
    }

    .b {
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
        width: 450px;
    }

    .b:hover {
        transform: scale(1.05);
    }

    .c {
        padding: 15px;
        margin: 10px 0;
        width: 70%;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    .c:focus {
        outline: none;
        border-color: #2196F3;
    }

    .c::placeholder {
        color: #aaa;
    }

    .d {
        padding: 10px;
        background-color: #2196F3;
        color:whitesmoke;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    .d:hover {
        background-color: #1565C0;
    }

    .e {
        display: none;
    }

    .f {
        font-size: 24px;
        font-weight: bold;
        margin: 8px 0;
    }

    .g {
        font-size: 18px;
        margin-bottom: 10px;
    }

    .h {
        font-size: 16px;
        color: rgb(255, 0, 0);
    }

    .i {
        font-size: 14px;
        color: rgb(255, 0, 0);
    }

</style>

<head>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <title>GFG App</title>
</head>

<body>
    <div class="a">
        <div class="b">
            <h1 style="color: green;">
                Weather App
            </h1>
            
                
            
            <input type="text" class="c" placeholder="Enter city name">
            <button class="d" onclick="weatherFn($('.c').val())">Get Weather Detailes</button>
            <div class="e animate__animated animate__fadeIn">
                <h3 class="city-name"></h3>
                <p class="i"></p>
                <p class="f"></p>
                <p class="g"></p>
                <p class="h"></p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script>
        const url = 'https://api.openweathermap.org/data/2.5/weather';
        const apiKey = 'f00c38e0279b7bc85480c3fe775d518c';

        $(document).ready(function () {
            weatherFn('hyderabad');
        });

        async function weatherFn(cName) {
            const temp = `${url}?q=${cName}&appid=${apiKey}&units=metric`;
            try {
                const res = await fetch(temp);
                const data = await res.json();
                if (res.ok) {
                    weatherShowFn(data);
                } else {
                    alert('City not found. Please try again.');
                }
            } catch (error) {
                console.error('Error fetching weather data:', error);
            }
        }

        function weatherShowFn(data) {
            $('.city-name').text(data.name);
            $('.i').text(moment().format('MMMM Do YYYY, h:mm:ss a'));
            $('.f').html(`${data.main.temp}Â°C`);
            $('.g').text(data.weather[0].description);
            $('.h').html(`Wind Speed: ${data.wind.speed} m/s`);
            $('.e').fadeIn();
        }

    </script>
</body>

</html>
